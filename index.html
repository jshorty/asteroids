<!DOCTYPE html>
  <head>
    <title>Asteroids</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/asteroid.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/sprite.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/ship.js"></script>

    <div>
      <img src="sprites/background.jpg">
      <canvas id="game-canvas" width=900 height=500> </canvas>
    </div>

    <script>
      var canvasEl = document.getElementById("game-canvas")
      new Asteroids.GameView(canvasEl).start();

      function setVolume() {
        var music = document.getElementById("music");
        music.volume = 0.2;
      }
      window.onload=setVolume;
    </script>

    <audio id="music" src="music.mp3" loop="true"
      autoplay="true" volume="0.0">
  </body>
</html>
