<!DOCTYPE html>
  <head>
    <title>Petri Dish</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>

  <body>
    <script src="vendor/keymaster.js"></script>
    <script src="lib/util.js"></script>
    <script src="lib/movingObject.js"></script>
    <script src="lib/germ.js"></script>
    <script src="lib/game.js"></script>
    <script src="lib/gameView.js"></script>
    <script src="lib/sprite.js"></script>
    <script src="lib/bullet.js"></script>
    <script src="lib/player.js"></script>

    <section class="game-window">
      <img id="background" src="sprites/background.jpg">
      <section id="welcome-window">
        <h1>Petri Dish</h1>
        <p>
          It's a simple life as a germ; for the most part,
          one just <em>is</em>.
          Still can't get too close to bigger things, though...
        </p>
        <p>
          Use arrow keys to move, space to shoot.
        </p>
        <button id="start-button">Germ Out</button>
        <small>
          Music from Evolution: The Game of Intelligent Life
          <br> by Discovery Multimedia (1997)
        </small>
      </section>

      <section id="game-over-window">
        <h1>GAME OVER</h1>
        <p id="score-points"></p>
        <p id="score-time"></p>
        <p id="score-final"></p>
        <button id="replay-button">Play Again</button>
        <button id="home-link">JSHORTY.COM</button>
      </section>

      <canvas id="game-canvas"></canvas>
    </section>

    <script>
      document.getElementById("start-button").addEventListener("click",
        function () {
          var canvasEl = document.getElementById("game-canvas")
          new PetriDish.GameView(canvasEl).start();
          document.getElementById("welcome-window").style.display = "none";
        }
      );

      function playMusic () {
        var music = document.getElementById("music");
        music.volume = 0.2;
        music.play();
      }

      window.onload=playMusic;
    </script>

    <audio id="music" src="music.mp3" loop="true" volume="0.0">
  </body>
</html>
